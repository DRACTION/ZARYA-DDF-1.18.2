
["Dog Constants"]
	#Option to disable friendly fire for all players toward all dogs.
	#This is used to always be the case with friendly fire disabled for a single dog.
	all_player_cannot_attack_dog = true
	#When enabled, dogs cannot be killed by any means (except creative-mode-bypass damage,
	#in that case, you can still respawn your dog using his linked bed or commands).
	#Instead, when his health reaches Zero, he will go into Incapacitated Mode.
	immortal_dogs = false
	#Adjust this value to increase or decrease the Dog's hunger speed to your liking.
	#ex: Set this to 0.5 to halve the Dog Hunger decrease speed.
	#Range: 0.0 ~ 2.0
	hunger_modifier = 0.6
	#Z@RYA = ID предмета, которым можно воскресить собаку (ПКМ на её кровати)
	za_revive_item = "kubejs:trained_doggy_revive_stone"

