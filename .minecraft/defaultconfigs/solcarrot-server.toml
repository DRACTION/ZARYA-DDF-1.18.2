
[milestones]
	#Number of hearts you gain for reaching a new milestone.
	#Range: 0 ~ 1000
	heartsPerMilestone = 1
	#A list of numbers of unique foods you need to eat to unlock each milestone, in ascending order. Naturally, adding more milestones lets you earn more hearts.
	milestones = [5, 10, 20, 40, 60, 80, 100, 120, 130, 135, 142]

[filtering]
	#Foods in this list won't affect the player's health nor show up in the food book.
	blacklist = ['minecraft:salmon', 'farmersdelight:bacon', 'minecraft:porkchop', 'minecraft:cod', 'minecraft:beef', 'minecraft:rabbit', 'minecraft:mutton', 'farmersdelight:raw_pasta', 'corn_delight:tortilla_raw', 'farmersdelight:chicken_cuts', 'farmersdelight:cod_slice', 'farmersdelight:salmon_slice', 'farmersdelight:mutton_chops', 'farmersdelight:minced_beef', 'witherstormmod:withered_flesh', 'corn_delight:corn_seeds', 'minecraft:potato', 'farmersdelight:dog_food', 'minecraft:rotten_flesh', 'minecraft:spider_eye', 'nethersdelight:hoglin_loin', 'minecraft:chicken', 'corn_delight:corn', 'minecraft:tropical_fish', 'farmersdelight:wheat_dough']
